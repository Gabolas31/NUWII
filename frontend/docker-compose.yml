services:
  frontend:
    restart: always
    build: .
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c 'pnpm dev'
    ports:
      - "${PORT:-3000}:3000"

  linter:
    build: .
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c 'pnpm lint'

  test:
    build: .
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c 'pnpm test -- --coverage'

